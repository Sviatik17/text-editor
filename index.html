<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Editor</title>
    <link rel="stylesheet" href="./style.css">
    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.css' integrity='sha512-KOWhIs2d8WrPgR4lTaFgxI35LLOp5PRki/DxQvb7mlP29YZ5iJ5v8tiLWF7JLk5nDBlgPP1gHzw96cZ77oD7zQ==' crossorigin='anonymous'/>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.js' integrity='sha512-+k1pnlgt4F1H8L7t3z95o3/KO+o78INEcXTbnoJQ/F2VqDVhWoaiVml/OEHv9HsVgxUaVW+IbiZPUJQfF/YxZw==' crossorigin='anonymous'></script>
    <link href="https://fonts.googleapis.com/css?family=Montserrat:100,200,300,regular,500,600,700,800,900,100italic,200italic,300italic,italic,500italic,600italic,700italic,800italic,900italic" rel="stylesheet" />
</head>
<body>
    <div class="wrap">
        <div class="page">
            <h2>Hi there</h2>
            <h3>Welcome to the text editor <br> here you can write code and change it</h3>
            <p>(If you don't remove the block with these elements, changes will be slightly lower)</p>

        </div>
        <div class="settings">
            <input type="number" value="16" min="0" class="fontSizeChanger" id="fontSizeChanger">
            <div class="weightChanger" id="weightChanger">B</div>
            <div class="cursyvChanger" id="cursyvChanger"> <i class="fa-solid fa-italic"></i></div>
            <div class="underlineChanger" id="underlineChanger">  <i class="fa-solid fa-underline"></i></div>
            <div class="crossedChanger" id="crossedChanger">    <i class="fa-solid fa-strikethrough"></i></div>
           
            <div class="fontColorChanger" id="fontColorChanger">
                <i class="fa-solid fa-font" id="fontColor"></i>
            </div>
    </div>


    </div>
    <div class="container">
      <div class="row">
          <div class="circle" id="pink"></div>
            <div class="circle" id="orange"></div>
              <div class="circle" id="brown"></div>
                <div class="circle" id="black"></div>
                  <div class="circle" id="purple"></div>
      </div>
      <div class="row">
          <div class="circle" id="green"></div>
            <div class="circle" id="blue"></div>
              <div class="circle" id="white"></div>
                <div class="circle" id="red"></div>
                <div class="circleINput" id="input"></div>
                 <input type="color" id="colorChanger">
      </div>
      
  </div>
    <script src="./main.js"></script>
</body>
</html>
